<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HOT || Cold</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Paytone+One" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="initial">
  <a class="github-button" href="https://github.com/babbins" aria-label="Follow @babbins on GitHub">@babbins</a>

  <div class="container paytone">

    <div class="row">
      <div class="col-xs-12">
        <h1 class="text-center">
          HOT || COLD
        </h1>
      </div>
    </div>

      <div id="div-form" class="row margin-top-3">
        <div class="col-xs-12">
          <form action="" class="text-center form-inline">
            <div class="form-group">
              <div class="input-group">
                <input type="number" class="form-control text-center input input-lg" id="input" placeholder="Input # (1-100)">
                <span class="input-group-btn">
                  <button type="button" id="guess" class="btn btn-lg btn-default">Guess</button>
                </span>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div id="button-row" class="row margin-top-3">
        <div class="col-xs-12 text-center">
          <button id ="play-again" class="btn btn-md btn-default">Play Again</button>
          <button id="hint-button" class="btn btn-md btn-default">Hint</button>
        </div>

      </div>
    </div>
  </div>

  <script src="js/floating.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/script.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
